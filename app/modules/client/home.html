

<div class="form-group">
	<h4 class="col-md-12 row">Registered services</h4>

	<div class="col sm-12 col-lg-12 col-md-12 col-xs-12 row">
		<div class="col sm-3 col-lg-3 col-md-3 col-xs-3 row">
			<button class="btn btn-md btn-info" ui-sref='clientAdd'>Add new</button>
		</div>

		<div class="col-sm-9 col-lg-9 col-md-9 col-xs-9">

			<div class="col-sm-3 col-lg-3 col-md-3 col-xs-3 col-sm-offset-7 col-lg-offset-7 col-md-offset-7 col-xs-offset-7">
				<input type="text" placeholder='Search...'  class="form-control col-sm-12 col-lg-12 col-md-12 col-xs-12 " ng-model='vm.filtro.busca'>
			</div>

			<div class="col-sm-2 col-lg-2 col-md-2 col-xs-2">
				<button class="btn btn-md btn-info col-sm-12 col-lg-12 col-md-12 col-xs-12 " ng-click='vm.getAll()'>Search</button>
			</div>
		</div>
	</div>

	<table class=' table table-striped table table-bordered marginTop10'>
		<thead>
			<tr>
				<th width="30%">Name</th>
				<th width="30%">Address</th>
				<th width="20%">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="cliente in vm.clientes">
				<td>{{cliente.nome}}</td>
				<td>{{cliente.endereco}}</td>
				<td>
					<button class="btn btn-info btn-xs" ui-sref='clientEdit({id:cliente._id})'>Edit</button>
					<button class="btn btn-danger btn-xs" ng-click='vm.excluir(cliente._id)'>Delete</button>
					<button class="btn btn-default btn-xs" ui-sref='clientDetails({id:cliente._id})'>Details</button>
				</td>
			</tr>
		</tbody>
	</table>

	<div class="col-sm-12 col-md-12 col-lg-12 colxs-12 text-center">
		<ul
			uib-pagination
			boundary-links="true"
			ng-change="vm.getAll(((vm.pagination.currentPage - 1) * vm.pagination.itemsPerPage), vm.pagination.itemsPerPage)"
			total-items="vm.pagination.total"
			ng-model="vm.pagination.currentPage"
			class="pagination-sm"
			previous-text="&lsaquo;"
			next-text="&rsaquo;"
			first-text="First"
			last-text="Last">
		</ul>
	</div>

</div>
