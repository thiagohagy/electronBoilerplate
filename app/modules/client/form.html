

<div class="row form-group">
	<h4 class="col-md-12">
		<span ng-if="!vm.form._id">Client register</span>
		<span ng-if="vm.form._id">Client Edit</span>
	</h4>

	<form>
		<div class="col-sm-12 col-md-12 col-lg-12 marginTop10">
			<div class="col-sm-12 col-md-12 col-lg-12">
				<label for="nome">Name</label>
				<input type="text" class="form-control" id="nome" placeholder="Name" ng-model='vm.form.nome'>
			</div>
		</div>

		<div class="col-sm-12 col-md-12 col-lg-12 marginTop10">
			<div class="col-sm-12">
				<label for="nome">Address</label>
				<input type="text" class="form-control" id="nome" placeholder="St X , 00" ng-model='vm.form.endereco'>

				<label for="nome">City / State</label>
				<input type="text" class="form-control" id="nome" placeholder="Hobbiton / Shire " ng-model='vm.form.cidadeEstado'>
			</div>
		</div>

		<div class="col-sm-12 col-md-12 col-lg-12 marginTop10">

			<div class="col-sm-12 marginTop10">
				<label>Contacts</label>
				<div class="well col-sm-12">
					<div ng-repeat="contato in vm.form.contatos track by $index" class=" col-sm-12 marginTop10 ">
						<div class="col-sm-6">
							<input type="text" class="form-control" placeholder="Contact name" ng-model='contato.nome'>
						</div>
						<div class="col-sm-5">
							<input type="text" class="form-control" placeholder="(00) 0000-0000"  ui-br-phone-number ng-model='contato.telefone'>
						</div>
						<div class="col-sm-1 ">
							<button class="btn btn-danger btn-sm col-sm-12" ng-click='vm.form.contatos.splice($index,1)'>X</button>
						</div>
					</div>
				</div>

				<div class="text-right">
					<button class="btn btn-info btn-sm marginTop10" ng-click='vm.form.contatos.push({})'>Add contact</button>
				</div>
			</div>
		</div>

		<div class="col-sm-12 col-md-12 col-lg-12 marginTop10">
			<div class="col-sm-12 marginTop10">
				<label for="nome">Obs</label>
				<textarea class="form-control" rows="2" ng-model='vm.form.obs'></textarea>
			</div>
		</div>

		<div class="divider"></div>

		<div class="col-sm-12 text-right">
			<button class="btn btn-success btn-md marginTop10" ng-click='vm.save()'>Save</button>
			<a class="btn btn-danger btn-md marginTop10" ui-sref='client()'>Cancel</a>
		</div>

	</form>

</div>
